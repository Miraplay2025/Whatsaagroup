<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WhatsApp Session Validator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.container{max-width:900px;margin:auto;padding:20px}
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
}
button,input{
  width:100%;
  padding:14px;
  border-radius:8px;
  border:none;
  margin-top:10px;
}
button{background:#00c853;color:#fff}
.group{background:rgba(255,255,255,.1);padding:10px;border-radius:8px;margin-top:6px}
.logs{max-height:220px;overflow:auto;font-size:13px}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center
}
.modal-box{
  background:#1e293b;
  padding:20px;
  border-radius:14px;
  width:90%;max-width:400px
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h2>Upload da SessÃ£o ZIP</h2>
<input type="file" id="zip">
<button onclick="upload()">Enviar ZIP</button>
</div>

<div class="card">
<h2>Validar SessÃ£o</h2>
<input id="session" placeholder="Nome da sessÃ£o">
<button onclick="validate()">Validar WhatsApp</button>
</div>

<div class="card">
<h3>Conta</h3>
<div id="account"></div>
</div>

<div class="card">
<h3>Grupos</h3>
<div id="groups"></div>
</div>

<div class="card">
<button onclick="openModal()">ðŸ“© Enviar Mensagem</button>
</div>

<div class="card logs" id="logs"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-box">
<h3>Enviar Mensagem</h3>
<input id="number" placeholder="NÃºmero com DDI">
<input id="message" placeholder="Mensagem">
<button onclick="send()">Enviar</button>
<button onclick="closeModal()">Fechar</button>
</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

function log(m){
  const d=document.createElement('div');
  d.textContent=m;
  logs.appendChild(d);
  logs.scrollTop=logs.scrollHeight;
}
socket.on('log',log);

async function upload(){
  const f=zip.files[0];
  const fd=new FormData();
  fd.append('zip',f);
  await fetch('/upload',{method:'POST',body:fd});
  log('ðŸ“ ZIP enviado');
}
function validate(){
  socket.emit('validate-session',session.value);
}
socket.on('account',d=>{
  account.innerHTML=`<b>${d.name}</b><br>${d.number}`;
});
socket.on('groups',g=>{
  groups.innerHTML='';
  g.forEach(x=>{
    groups.innerHTML+=
      `<div class="group">${x.name} â€” ${x.total} membros</div>`;
  });
});
socket.on('no-groups',()=>{
  groups.textContent='Nenhum grupo encontrado';
});

function openModal(){modal.style.display='flex'}
function closeModal(){modal.style.display='none'}
function send(){
  socket.emit('send-message',{
    number:number.value,
    message:message.value
  });
}
</script>
</body>
</html>
